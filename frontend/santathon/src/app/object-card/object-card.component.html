<div class="objectCard">
  <div *ngFor="let pokemon of pokemon" class="objectCard-container">
    <div class="objectCard-info">
      <div>
        <h2>{{ pokemon.firstname }}</h2>
        <h2>{{ pokemon.lastname }}</h2>
        <h2>{{ pokemon.wisdom }}</h2>
      </div>
    </div>
  </div>
</div>
