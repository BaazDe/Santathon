<div class="headHeader">
  <h2>Parce qu’il n’y a pas que des cadeaux pour faire plaisir !</h2>
  <p>
    La belle famille, des collègues ou même des amis à qui on ne souhaite pas
    que du bonheur ? N’en dites pas plus ! Ici vous trouverez tous les
    accesoires nécess
  </p>
</div>

<div class="objectCard">
  <div *ngFor="let pokemon of pokemon" class="objectCard-container">
    <div class="objectCard-image">
      <a routerLink="/solocard/{{ pokemon.id }}" routerLinkActive="active">
        <img src="{{ pokemon.image }}" alt="gift"
      /></a>
    </div>
    <div class="objectCard-info">
      <div>
        <h2>{{ pokemon.name }}</h2>
        <p class="description">{{ pokemon.description }}</p>
      </div>
      <div class="objectCard-button">
        <button class="yes-button">
          <p>Oui c'est de la merde !</p>
        </button>
        <button class="no-button">
          <p>Non tu as le seum ultime !</p>
        </button>
      </div>
    </div>
  </div>
</div>
